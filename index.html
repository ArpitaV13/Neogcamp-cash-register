<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register

    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
      <h2>Cash Register Manager</h2>
      <p>
          Enter the bill amount and cash given by the customer and know the number of notes that you will get in return.
      </p>
      
      <div class="bill-amt">
      <h3>Bill Amount:</h3>
      <input class="input" id="input-bill" type="number">
      <button id="next-btn">Next</button>
      </div>
      
      <div class="cash-paid">
      <h3>Cash paid by the customer:</h3>
      <input class="input" id="check-amt" type="number">
      <button id="check-btn">Check</button>
    </div>

    <div id="errorDisplay"></div>

   <div class="return">
      <h3>Return:</h3>
        <table>
           <tbody>
               <tr>
                   <th>No. of Notes</th>
                   <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>></td>
                    <td class="noOfNotes"></td>></td>
                    <td class="noOfNotes"></td>></td>
                    <td class="noOfNotes"></td>></td>
                    <td class="noOfNotes"></td>></td>
                    <td class="noOfNotes"></td>></td>
            </tr>
            <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
           </tbody>
        </table>
    </div>
     

  </section>  
 
 <script src="app.js"></script>
    
</body>
</html>
